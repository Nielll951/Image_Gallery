<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Gallery</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="gallery-wrap">
      <img src="img/back.png" alt="image" id="backBtn">
      <div class="gallery">
         <div>
            <span><img src="img/image-1.png" alt="image"></span>
            <span><img src="img/image-2.png" alt="image"></span>
            <span><img src="img/image-3.png" alt="image"></span>
         </div>
         <div>
            <span><img src="img/image-4.png" alt="image"></span>
            <span><img src="img/image-5.png" alt="image"></span>
            <span><img src="img/image-6.png" alt="image"></span>
         </div>
      </div>
      <img src="img/next.png" alt="image" id="nextBtn">
   </div>

   <script src="app.js"></script>
</body>
</html>
